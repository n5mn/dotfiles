$mainMod = SUPER
$activeMonitorId="$(hyprctl -j monitors | jq -r '.[] | select(.focused == true) | .id')"

# Binds for launching applications
bind = $mainMod, SPACE, exec, alacritty
bind = $mainMod, E, exec, thunar # or dolphin
bind = $mainMod, F, exec, firefox
bind = $mainMod, B, exec, brave --password-store=basic # TODO: make flag persistent
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, G, exec, gimp
bind = $mainMod, O, exec, obs
bind = $mainMod, C, exec, chatterino
# Termius installed via AUR will break, is password keyring issue like brave, but idk how to fix it.
bind = $mainMod, T, exec, termius # also doesnt saves the login

# snap version is the recommended for termius support.
# bind = $mainMod SHIFT, T, exec, snap run termius-app # but have no sftp
bind = $mainMod, S, exec, spotify-launcher
bind = $mainMod, D, exec, discord # screensharing doesnt work cuz xwayland and it can only see other xwayland apps no the entire screen
bind = $mainMod SHIFT, D, exec, discord-screenaudio # use this for screensharing
bind = $mainMod, A, exec, authy
bind = $mainMod ALT, S, exec, steam
bind = $mainMod, Q, exec, QOwnNotes 

# Binds for moving windows
bind = $mainMod, BACKSPACE, killactive
bind = $mainMod, RETURN, fullscreen
bind = $mainMod, J, togglesplit
bind = $mainMod, P, togglefloating
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Binds for running scripts
bind = $mainMod, PRINT, exec, ~/dotfiles/scripts/screenshotAll.sh
bind = $mainMod SHIFT, S, exec, ~/dotfiles/scripts/screenshotArea.sh 
bind = $mainMod CTRL, Q, exec, wlogout -b 2
bind = $mainMod SHIFT, W, exec, ~/dotfiles/scripts/update_wallpaper.sh
bind = $mainMod SHIFT, B, exec, ~/dotfiles/waybar/launch.sh
bind = $mainMod, V, exec, ~/dotfiles/scripts/cliphist.sh

